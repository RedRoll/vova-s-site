<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Пробую игратся с адаптивом, ниже во вьюпорте вписано 1300 px - это значит что контент сайта не сожмется ниже чем 1300 px,
    это значит что контент не будет обрезаться, он будет зумироваться. Правда в определенный момент все станет не читабельным, но это маленькая победа
    хотя бы не обрезает контент, дальше буду пробовать играться с media в css -->

    <!-- Еще в content можно добавить свойство shrink-to-fit=no, которое предотварашает автоматическое зумирование страницы,
    для того чтобы отобразить весь контент. Тем самым оставляя за пределами екрана переполненое содержимое -->

    <!-- initial-scale=1 означает, что при загрузке окна страницы она оторазиться в 100% зумирования, тоесть в своем нормальном состоянии.
    initial-scale=2 зумирование будет уже 200%, тоесть контент сайта при загрузке будет увеличен -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Vova`s site</title>
    <link rel="stylesheet" href="stndart.css">
    <link rel="stylesheet" href="style.css">
    <!-- подключение адаптива css -->
    <link rel="stylesheet" href="adaptive.css">
    <!-- Иконки с font awesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Quattrocento+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="wrapper-car-site">

    <div class="car-site__header-sticky"> <!--враппер не прилипает к топу страницы при скролле - пофиксить-->
      <div class="container header-sticky-inner">

        <div class="header-sticky__logo-left">
          <a href="/" class="logo-left__link"><img src="img/logoVova.jpg" class="logo-left__img" alt="Лого" srcset=""></a>
          <a href="http://" class="logo-left__mini"><img src="ico/logo-mini0.1.png" class="logo-left__mini-img" alt="Лого" srcset=""></a>
        </div>
        <!-- End of LOGO -->
  
        <nav class="header-sticky__center">
          <ul class="center__links">
            <li class="links__box"><button type="button" class="box__btn box__btn-1">About us</button></li>
            <li class="links__box"><button type="button" class="box__btn box__btn-4">About us</button></li>
            <li class="links__box"><button type="button" class="box__btn box__btn-2">what we do</button></li>
            <li class="links__box"><button type="button" class="box__btn box__btn-3">Extra</button></li>
          </ul>
          <div class="hidden-box-1">Мы тебя наебем! Доверься нам ;)</div>
          <div class="hidden-box-2">Не сомневайся ;)</div>
          <div class="hidden-box-3">Наебем ;)</div>  
        </nav>
        
        <!-- End of CENTER -->
  
        <div class="header-sticky__call-us">
  
          <div class="box__call box__call-modified">
            <a href="tel:+48537689466"><i class="fas fa-phone-volume"></i></a>
          </div>
          <div class="box__call">
            <a href="skype:skypetest"><i class="fab fa-skype"></i></a>
          </div>
  
        </div>
  
        <nav class="header-sticky__right-about-us">
          
        </nav>
        <!-- End of RIGHT -->
      </div>

    </div>
    <!-- End of HEADER-STICKY -->
    

    <div class="main">
      <div class="main__slide-show"> <!--оновной блок слайдера-->

        <div class="slide-show__item">  <!-- сам элемент слайдера-->
          <img class="item__img" src="img/slide-img/lambo.jpg" alt="BMW" srcset=""> <!--сама картинка, пока что без свойства srcset-->
        </div> 
        <!-- End of slider item lambo -->

        <div class="slide-show__item">  
          <img class="item__img" src="img/slide-img/corvette.jpg" alt="BMW" srcset=""> 
        </div> 
        <!-- End of slider item corvette -->

        <div class="slide-show__item">  
          <img class="item__img" src="img/slide-img/bmw.jpg" alt="BMW" srcset=""> 
        </div> 
        <!-- End of slider item bmw -->

      </div>
      <!-- end of slide-show block -->

    </div>
    <!-- end of main block -->
    
    <div class="footer">

      <div class="container footer-inner">
        <ul class="footer__links">
          <li class="links__social social-1">
            <a href="/" class="social__icon-link">
              <img src="ico/fb.svg" alt="" class="icon-link__img">
            </a>
          </li>  
          <li class="links__social social-2">
            <a href="/" class="social__icon-link">
              <img src="ico/vk.svg" alt="" class="icon-link__img">
            </a>
          </li>
          <li class="links__social">
            <a href="/" class="social__icon-link">
              <img src="ico/inst.svg" alt="" class="icon-link__img">
            </a>
          </li>
        </ul>
        <div class="rights">&copy;Все права защищены. 2021</div>
      </div>
      <!-- end of container -->

    </div>
    <!-- enf of FOOTER -->

  </div>



  <!-- Подключение сервиса Font Awesome -->
  <script src="https://kit.fontawesome.com/eb7e8fbf3d.js" crossorigin="anonymous"></script>
  <!-- Подключение библиотеки jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <!-- Подключение JS-файла с готовым слайдером -->
  <script src="slick.min.js"></script>
  <!-- Подключение основного JS-файла сайта -->
  <script src="main.js"></script>


</body>
</html>
